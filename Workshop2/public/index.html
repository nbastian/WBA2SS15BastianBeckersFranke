<!DOCTYPE html>
<html>
	<head>
		<title>PerPla Personalplanung</title>

		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/lumen/bootstrap.min.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		
		<style>
		.bs-callout {
		    margin:20px 0;
		    border:1px solid #eee;
		    border-left-width:5px;
		    border-radius:3px;
		}
		
		.bs-callout p:last-child {
		    margin-bottom:0;
		}
		
		.bs-callout h4 {
		    margin-top:0;
		    margin-bottom:5px;
		}
		
		.bs-callout+.bs-callout {
		    margin-top:-5px;
		}
		.bs-callout-info {
		    border-left-color: #1b809e;
		}
		
		.bs-callout-info h4 {
		    color: #1b809e;
		}
		
		.bs-callout > .bs-callout-content {
			padding:20px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
			    <div class="col-md-12" style="margin-top:100px">
					<div class="bs-callout bs-callout-info" role="alert">
						<div class="bs-callout-content">
							<h4><i class="fa fa-info"></i> &nbsp;PerPla Personalplanung</h4>
							<p>Hier wird gebaut ;-)</p>
						</div>
						<div class="waitingline"></div>
					</div>
				</div>
		    </div>
		</div>
	</body>
</html>
